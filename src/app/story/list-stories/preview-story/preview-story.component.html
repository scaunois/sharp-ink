<div class="container-fluid p-3">

    <div *ngIf="story">

        <div class="modal-header">
            <h4 class="modal-title">Aperçu de l'histoire <span class="story-title">{{ story.title }}</span></h4>
            <button type="button" aria-label="Close" class="close" (click)="bsModalRef.hide()">
                <span aria-hidden="true">&times;</span>
              </button>
        </div>

        <div class="modal-body">
            <div *ngIf="story.chapters && story.chapters[0]; else noChapters" class="row">
                <div class="col-12" [innerHTML]="story.chapters[0].content"></div>
            </div>
            <ng-template #noChapters>
                <div class="row mt-3 mb-3">
                    <div class="col-12">Aucun aperçu n'est disponible car il n'y a pas encore de chapitre pour cette
                        histoire.</div>
                </div>
            </ng-template>

            <div class="row">
                <div class="col-12">
                    <a routerLink="" (click)="closeAndRedirectToStoryReading(story.id)">Lire la suite</a>
                </div>
            </div>
        </div>

    </div>

</div>
