
<div class="container-fluid">

  <h1>Lire l'histoire <span *ngIf="!isLoading" class="story-title">{{ story.title }}</span></h1>

  <app-loading *ngIf="isLoading"></app-loading>

  <div *ngIf="!isLoading">
    
    <app-select-chapter [chapters]="story.chapters" (chapterChange)="selectedChapter = $event" class="d-block mb-4"></app-select-chapter>

    <app-display-paginated-chapter [chapters]="story.chapters" [selectedChapter]="selectedChapter" class="d-block p-3 mb-4"></app-display-paginated-chapter>

    <div class="row">
      <div class="col-6 mx-auto text-center">
        <button class="btn btn-primary btn-lg" (click)="goToStoryThread(story, $event)" title="Aller Ã  la discussion">
          <span class="far fa-comment-dots"></span>
        </button>
      </div>
    </div>

  </div>

</div>
