<h2>Gérer mes réglages</h2>

<div class="row">
  <div class="col-12">
    Vous pouvez choisir votre thème favori pour le site SharpInk, parmi la sélection disponible.
  </div>
</div>

<div class="row">
  <div class="col-12">
    <select class="col-1 form-control" (change)="changeTheme(+$event.target.value)">
      <option *ngFor="let theme of availableThemes" [selected]="theme.id === currentUserThemeId" [value]="theme.id">
        {{ theme.name }}</option>
    </select>
  </div>
</div>
