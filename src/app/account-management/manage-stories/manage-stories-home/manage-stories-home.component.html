<div class="row mb-4">
    <div class="col-12">
        Ici vous pouvez gérer vos histoires. Créez-en de nouvelles, ajoutez des chapitres,...
    </div>
</div>

<div class="row mb-5">
    <div class="col-12 text-center">
        <button type="button" class="btn btn-primary btn-lg" (click)="goToCreation()">
            <div class="fa fa-plus"></div>
            <div>Créer une histoire</div>
        </button>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <table class="table">
            <thead>
                <tr class="d-flex">
                    <th class="col-4">Titre</th>
                    <th class="col-6">Résumé</th>
                    <th class="col-2"></th> <!-- actions -->
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let story of myStories" class="d-flex">
                    <td class="col-4 d-flex align-items-center"><span class="story-title">{{ story.title }}</span> <span class="badge badge-light">({{ story.chaptersNumber }} chap.)</span></td>
                    <td class="col-6 d-flex align-items-center" [innerHTML]="story.summary != null ? story.summary : 'Aucun résumé'"></td>
                    <td class="col-2 btn-toolbar d-flex align-items-center">
                        <a [routerLink]="['..', story.id]" class="btn btn-outline-primary mr-1" title="Éditer l'histoire">
                            <span class="fa fa-edit"></span>
                        </a>
                        <button type="button" (click)="updateStoryStatus(story)" [ngClass]="{ 'btn': true, 'btn-primary': !story.published, 'btn-outline-secondary': story.published, 'mr-1': true }"
                            [title]="story.published ? 'Cacher l\'histoire' : 'Publier l\'histoire'">
                            <span [ngClass]="{ 'fa': true, 'fa-lock': story.published, 'fa-unlock': !story.published }"></span>
                        </button>
                        <button type="button" (click)="removeStory(story)" class="btn btn-outline-primary" title="Supprimer l'histoire">
                            <span class="fa fa-trash"></span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
