
<button *ngIf="step !== 1" type="button" class="btn btn-outline-primary" (click)="onPreviousStep()">Étape précédente</button>
<button *ngIf="step !== 4" type="button" class="btn btn-primary" [disabled]="saveButtonsDisabled" (click)="onNextStep()">Étape suivante</button>
<button type="button" class="btn btn-primary" [disabled]="saveButtonsDisabled" (click)="onFinish()">Terminer</button>
