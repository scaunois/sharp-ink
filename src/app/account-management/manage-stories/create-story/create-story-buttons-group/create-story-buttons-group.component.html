
<button *ngIf="step !== 1" type="button" class="btn btn-outline-primary mr-1" (click)="onPreviousStep()">
    <span class="fa fa-chevron-left"></span> Étape précédente
</button>

<button *ngIf="step !== 4" type="button" class="btn btn-primary mr-1" [disabled]="saveButtonsDisabled" (click)="onNextStep()">
    Étape suivante <span class="fa fa-chevron-right"></span>
</button>

<button [ngClass]="{ 'btn': true, 'btn-outline-primary': step !==  4, 'btn-primary': step === 4 }" [disabled]="saveButtonsDisabled" (click)="onFinish()">
    Terminer
</button>
